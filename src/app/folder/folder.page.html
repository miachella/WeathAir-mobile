<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>


  <div id="container">
    <ion-img [src]="selectedImage" (click)="showEditPopup()"></ion-img>
    <h2>Cr√©ez votre alerte</h2>
    <ion-item>
      <ion-label position="floating">Description</ion-label>
      <ion-textarea autoGrow="true" [formControl]="textForm.controls.text"></ion-textarea>
    </ion-item>
    <ion-button class="goButton" size="small" slot="end" (click)="sendAlert()">Go!</ion-button>

  </div>
</ion-content>
